<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missão Resgate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
</head>
<body>
  <div class="container">
    <div class="fundo">
      <div class="start" onclick="start()">
        <h1>Resgate</h1>
        <p>Utilize a seta ↑ para movimentar o helicóptero para cima,
          a tecla ↓ para movimentar o helicóptero para baixo
          e a tecla D para atirar.
        </p>
        <p><strong>Clique para iniciar!! </strong></p>
      </div>
    </div>
  </div>
  <audio src='./assets/sons/explosao.mp3' preload="auto" id="explosion"></audio>
  <audio src='./assets/sons/gameover.mp3' preload="auto" id="gameOver"></audio>
  <audio src='./assets/sons/perdido.mp3' preload="auto" id="dead"></audio>
  <audio src='./assets/sons/resgate.mp3' preload="auto" id="rescued"></audio>
  <audio src='./assets/sons/som.mp3' preload="auto" id="shot"></audio>
  
  <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-collision.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
